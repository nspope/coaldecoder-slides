<section id="$idprefix$title-slide"$for(title-slide-attributes/pairs)$ $it.key$="$it.value$"$endfor$ class="quarto-title-block">

<div>
  <h2 class="title">$title$</h2>
</div>

<hr style="background-color: #333">

<div class="quarto-title-author" style="float: left">
  <div class="quarto-title-author-name" style="float: left">
  $author$
  </div>
  <br>
  <div class="quarto-title-affiliation" style="float: left">
  $affiliation$
  </div>

  <div class="quarto-title-author-email">
  <a href="mailto:$email$">$email$</a>
  </div>
</div>

<p class="date" style="float: right">
$venue$
<br>
$date$
</p>

</section>
